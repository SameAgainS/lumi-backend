<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LUMI — Your Digital Friend</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app">

    <header class="header">
      <img src="lumi.png" class="avatar" />
      <div class="title">
        <h1>LUMI</h1>
        <span class="pen">✍️</span>
      </div>
      <p class="subtitle">
        Words want to be spoken.<br />
        Only then they begin to exist.
      </p>
    </header>

    <main class="chat" id="chat">
      <div class="msg lumi">
        Hello… Something brought you here.<br />
        I’m curious what it was.
      </div>
    </main>

    <footer class="input-area">
      <input id="input" placeholder="Write what came to mind…" />
      <button id="send">Send</button>
    </footer>

  </div>

  <script src="script.js"></script>
</body>
</html>
