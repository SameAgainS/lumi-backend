<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <title>LUMI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="chat-container">

  <div id="chat-header">
    <img src="lumi-avatar.png" alt="LUMI" />

    <div class="lumi-text">
      <div class="lumi-name">LUMI</div>

      <div class="lumi-brand">
        <div class="brand-line-1">Slová chcú byť vyslovené</div>
        <div class="brand-line-2">AŽ POTOM MAJÚ VÝZNAM</div>
      </div>
    </div>
  </div>

  <div id="chat-box">
    <div class="message lumi">
      Ahoj. Čo dnes vznikne slovami?
    </div>
  </div>

  <div id="input-area">
    <input id="user-input" placeholder="Napíš myšlienku…" />
    <button id="send-btn">Send</button>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
