<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <title>LUMI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="chat-container">

  <!-- HEADER -->
  <div id="chat-header">
    <img src="lumi-avatar.png" alt="LUMI avatar" />

    <div class="lumi-text">
      <div class="lumi-name">LUMI</div>

      <div class="lumi-brand">
        <div class="brand-line-1"></div>
        <div class="brand-line-2"></div>
      </div>
    </div>
  </div>

  <!-- CHAT -->
  <div id="chat-box">
    <div class="message lumi"></div>
  </div>

  <!-- INPUT -->
  <div id="input-area">
    <input id="user-input" />
    <button id="send-btn">Send</button>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
