<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LUMI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- ðŸŒ™ ATMOSPHERIC BACKGROUND -->
<div class="background-image"></div>

<div id="chat-container">

  <div id="chat-header">
    <div class="header-left">
      <img src="lumi.png" alt="LUMI" class="avatar" />

      <div class="brand-block">
        <div class="brand-row">
          <div class="title">LUMI</div>
        </div>

        <div class="subtitle">
          Words want to be spoken.<br />
          <b>Only then they begin to exist.</b>
        </div>
      </div>
    </div>
  </div>

  <div id="chat-box"></div>

  <div id="input-area">
    <input id="user-input"
           placeholder="No need to explain. Just type."
           autocomplete="off" />
    <button id="send-btn" type="button">Send</button>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
