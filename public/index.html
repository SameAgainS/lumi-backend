<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LUMI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="chat-container">

  <!-- HEADER -->
  <div id="chat-header">
    <div class="header-left">
      <img src="lumi.png" alt="LUMI" class="avatar" />
      <div>
        <div class="title">LUMI</div>
        <div class="subtitle">
          Words need to be spoken <b>only then they gain meaning</b>
        </div>
      </div>
    </div>

    <select id="lang-switch">
      <option value="en">EN</option>
      <option value="sk">SK</option>
      <option value="cz">CZ</option>
    </select>
  </div>

  <!-- CHAT -->
  <div id="chat-box">
    <div class="message lumi">
      Hello. Speak freely. I am listening.
    </div>
  </div>

  <!-- INPUT -->
  <div id="input-area">
    <input
      id="user-input"
      type="text"
      placeholder="Write a thoughtâ€¦"
      autocomplete="off"
    />
    <button id="send-btn">Send</button>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
