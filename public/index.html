<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LUMI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="chat-container">

  <div id="chat-header">
    <div class="header-left">
      <img src="lumi.png" class="avatar" />
      <div>
        <div class="title">LUMI</div>
        <div class="subtitle">
          Words want to be spoken.<br>
          <b>Only then they begin to exist.</b>
        </div>
      </div>
    </div>
  </div>

  <div id="chat-box">
    <div class="message lumi">
      Hello…  
      Something brought you here.  
      I’m curious what it was.
    </div>
  </div>

  <div id="input-area">
    <input id="user-input" placeholder="Write what came to mind…" />
    <button id="send-btn">Send</button>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
